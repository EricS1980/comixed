<div class='card h-100' style='width: 256px'>
  <img class='card-img-top' src='{{cover_url}}'>
  <div class='card-body'>
    <h5 class='card-title'>{{title_text}}</h5>
    <h6 class='card-subtitle text-muted'>{{subtitle_text}}</h6>
    <button type='button' class='btn btn-default' (click)='openComic()'>
      <span class='fa fa-eye'></span>
    </button>
    <button type='button' class='btn btn-danger' mwlConfirmationPopover
      [popoverTitle]='delete_comic_title'
      [popoverMessage]='delete_comic_message'
      [cancelText]='cancel_button' [confirmText]='confirm_button'
      (confirm)='deleteComic()'>
      <span class='fa fa-trash'></span>
    </button>
    <button type='button' class='btn btn-primary'
      (click)='clicked($event)' data-toggle='modal'
      data-target='#display_comic_details'>
      <span class='fa fa-info-circle'></span>
    </button>
  </div>
</div>
